<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <button id="toggle-button" class="add-task-button">+</button>
        <div class="input-container hidden" id="input-fields">
            <input type="text" id="task-name" placeholder="Task Name">
            <input type="text" id="task-details" placeholder="Task Details">
            <input type="date" id="task-due-date" placeholder="Task Due Date">
            <div class="button-group">
                <button id="save-task-button">Save</button>
                <button id="delete-task-button">Delete</button>
                <button id="alter-task-button">Alter</button>
            </div>
        </div>
        <ul id="todo-list"></ul>
    </div>

    <script>
        const toggleButton = document.getElementById('toggle-button');
        const inputFields = document.getElementById('input-fields');
        const saveTaskButton = document.getElementById('save-task-button');
        const todoList = document.getElementById('todo-list');

        toggleButton.addEventListener('click', function() {
            inputFields.classList.toggle('hidden');
        });

        saveTaskButton.addEventListener('click', function() {
            const taskName = document.getElementById('task-name').value.trim();
            const taskDetails = document.getElementById('task-details').value.trim();
            const taskDueDate = document.getElementById('task-due-date').value;

            if (taskName !== '') {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>${taskName}</strong><br>${taskDetails}<br><em>Due: ${taskDueDate}</em>`;
                listItem.addEventListener('click', function() {
                    listItem.classList.toggle('completed');
                });
                todoList.appendChild(listItem);

                document.getElementById('task-name').value = '';
                document.getElementById('task-details').value = '';
                document.getElementById('task-due-date').value = '';

                inputFields.classList.add('hidden');
            }
        });

        // Optional: Implement functionality for Delete and Alter buttons
    </script>
</body>
</html>
